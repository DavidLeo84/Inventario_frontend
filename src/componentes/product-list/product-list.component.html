<h2 class="mb-5">Mis productos</h2>

<div class="text-right">
    <button class="btn btn-primary" routerLink="/form">Nuevo producto</button>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger anim-e mx-3" [disabled]="seleccionados.length == 0"
        data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="fa-solid fa-trash me-1"></i> Eliminar
        {{textoBtnEliminar}}</button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Aviso</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Desea eliminar el(los) objeto(s) seleccionado(s)</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar()"
                        data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin Modal -->
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Valor total</th>
        </tr>
    </thead>
    <tbody>
        @for (item of listaProductos; track $index) {
        <tr>
            <td>
                <input #check class="form-check-input" type="checkbox" (change)="seleccionar(item,check.checked)" />
            </td>
            <td>{{item.codigo}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.precio}}</td>
            <td>{{item.cantidad}}</td>
            <td>${{item.cantidad * item.precio}}</td>
            <td class="text-end">
                <div class="btn-group">
                    <button class="btn btn-primary" routerLink="edit/{{item.codigo}}">Editar</button>

                </div>
            </td>
        </tr>
        }
    </tbody>

</table>
<div class="fs-4 mt-3">
    <label>Valor total de los productos es: ${{valor}}</label>
</div>
<div class="mt-3">
    <app-alerta [alerta]="alerta"></app-alerta>
</div>
